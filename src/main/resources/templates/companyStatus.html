<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Companies Status</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div class="container">
    <!--<h1>Hello, <span th:text="${username}"></span></h1>-->
    <h1>Companies Status</h1>
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Company List</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="companyStatus : ${companyStatuses}">
                <td th:text="${companyStatus.name}"></td>
                <td th:switch="${companyStatus.companyList.size()}">
                    <label th:case="'0'">
                        No companies.
                    </label>
                    <select th:case="*">
                        <option th:each="company : ${companyStatus.companyList}" th:value="${company.id}" th:text="${company.name}"></option>
                    </select>
                </td>
                <td>
                    <a href="#" th:href="@{/companyStatus/companyStatusForm?id=__${companyStatus.id}__}">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </a>
                    <a href="#" th:href="@{/companyStatus/removeCompanyStatus?id=__${companyStatus.id}__}">
                        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${result == 1}" class="alert alert-success" role="alert">Agregado Ã©xitosamente!</div>
    <div th:if="${result == 0}" class="alert alert-danger" role="alert">Hubo un error</div>
    <a href="#" th:href="@{/companyStatus/companyStatusForm?id=0}">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add Company Status</button>
    </a>

    <form th:action="@{/logout}" method="POST">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
    </form>
    <a href="#" th:href="@{/login?logout}">
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
    </a>
    --->
</div>
</body>
</html>
